<div *ngIf="movie" class="details">
  <h3>You have sleect: {{movie.name}}</h3>
  <table style="width: 100%">
    <tr>
      <td>name: </td>
      <td><input [(ngModel)]="movie.name" placeholder="name"></td>
    </tr>
    <tr>
      <td>Release year: </td>
      <td><input [(ngModel)]="movie.releaseYear" placeholder="release year"></td>
    </tr>
  </table>
  <button (click)="saveMovie()">Save</button>
  <button (click)="goBack()"> Back </button>
</div>
