<div *ngIf="messageService.messages.length" style="text-align: left">
  <!-- Kiem tra xem co chuoi mmessageko roi moi hien thi -->
  <h4>Message: </h4>
  <button class="clear"
  (click)="messageService.deleteAllMessages()"> Delete all messages
  </button>
  <!-- dung Ngfor de dem xem co bao nhieu message -->
  <div *ngFor="let message of messageService.messages">{{message}}</div>

</div>
