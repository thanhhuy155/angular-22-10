<h2>My faovrite movies</h2>
<div style="text-align: left;">
  <table style="width: 300px">
    <tr>
      <td>New movie's name</td>
      <td>
        <input #movieName placeholder="name">
      </td>
    </tr>
    <tr>
        <td>Release Year</td>
        <td>
          <input #releaseYear placeholder="Release Year">
        </td>
    </tr>
    <tr>
      <button (click)="add(movieName.value, releaseYear.value); movieName.value =''; releaseYear.value=''"> Add</button>
    </tr>
  </table>

</div>
<div class="parent">
  <ol class="movies">
    <li class="movieListItems"
     *ngFor="let eachMovie of movies"
     >
     <a routerLink = "/detail/{{eachMovie.id}}" style="text-decoration: none;">
      {{eachMovie.name}} --- {{eachMovie.releaseYear}}</a>
      <button title="Delete movie"
      (click)="delete(eachMovie.id)">x</button>
    </li>
  </ol>
  <!-- <app-movie-detal [movie] = "selectMovie"></app-movie-detal> -->
</div>
